webhookConfig:
  serverPort: 443

config:
  clientConnection:
    acceptContentTypes: application/json
    contentType: application/json
    qps: 100
    burst: 130
  auth:
    providerTenant: provider-tenant
    metalURL: ""
    metalHMAC: ""
    metalAuthType: "Metal-View"

  imagePullSecret:
    encodedDockerConfigJSON:

gardener:
  version: ""
  gardenlet:
    featureGates: {}
